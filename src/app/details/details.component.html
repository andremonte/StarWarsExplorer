<div *ngIf="person">
<h2 class="text-center"><span class="white-border">Person:</span> {{person.name}}</h2>
<form>
    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="form-group">
                    <label>Height:</label>
                    <input type="text" class="form-control"  placeholder="{{person.height}}">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="form-group">
                    <label for="formGroupExampleInput">Mass:</label>
                    <input type="text" class="form-control"  placeholder="{{person.mass}}">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="form-group">
                    <label for="formGroupExampleInput">Hair Color:</label>
                    <input type="text" class="form-control" 
                        placeholder="{{person.hair_color}}">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="form-group">
                    <label for="formGroupExampleInput">Skin Color:</label>
                    <input type="text" class="form-control" 
                        placeholder="{{person.skin_color}}">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="form-group">
                    <label for="formGroupExampleInput">Gender:</label>
                    <input type="text" class="form-control" placeholder="{{person.gender}}">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="form-group">
                    <label for="formGroupExampleInput">Birth Day:</label>
                    <input type="text" class="form-control"
                        placeholder="{{person.birth_year}}">
                </div>
            </div>
        </div>
    </div>
</form>
